<!DOCTYPE html>
<html land="en">
<head>
	<title>Day 3</title>
	<link href="style/day3.css" rel="stylesheet">
</head>
<body>
	<h1>Update CSS Variable with <span class="h1">JS</span></h1>
	
	<div class="controls">	
		<div>
			<label for="spacing">Spacing:</label>
			<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
		</div>
		<div>
			<label for="blur">Blur:</label>
			<input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">	
		</div>
		<div>
			<label for="base">Base Color</label>
			<input type="color" name="base" value="#ffc600">	
		</div>
	</div>

	<img src="img/Cat-bg.jpg" alt="image">
	<script src="js/day3.js"></script>
</body>
</html>
